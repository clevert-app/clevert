        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          body: "`github.workflow_sha = ${{ github.workflow_sha }}`"
          tag_name: "${{ 'asset_busybox_20240829_' }}${{ github.run_id }}" # acturally, it's based on 1.37 master
