[package]
name = "cmdfactory"
version = "0.3.2"
authors = ["kkocdko <kkocdko@163.com>"]
description = "Automatically generate and execute commands from templates."
edition = "2018"
repository = "https://github.com/kkocdko/cmdfactory"
license = "Unlicense"

[profile.release]
panic = "abort"
lto = "fat"
# codegen-units = 1

[dependencies]
toml = "0.5.8"
# anyhow = "1.0.38"

[target."cfg(windows)".dependencies.winapi]
version = "0.3.5"
features = ["synchapi", "winbase", "winerror", "winnt"]
